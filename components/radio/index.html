<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Component Examples</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <h2>Radio Component</h2>
        </header>
        <hr><br>
        <main>

            <!-- radios -->

            <label class="radio">Unchecked
                <input type="radio" name="one">
                <div class="radio-display"></div>
            </label>
            <label class="radio">Checked
                <input type="radio" name="one" checked="checked">
                <span class="radio-display"></span>
            </label>

            <br><br>

            <label class="radio">Disabled
                <input type="radio" name="two" disabled="disabled">
                <span class="radio-display"></span>
            </label>
            <label class="radio">Disabled & Checked
                <input type="radio" name="two" disabled="disabled" checked="checked">
                <span class="radio-display"></span>
            </label>

            <!-- radios END -->

        </main>
        <script src="index.js"></script>
    </body>
</html>
